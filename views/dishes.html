<div class="col-md-12">

	<h3>My Dishes</h3>
	<!--<form name="recipeForm" novalidate> -->
	<div class="alert alert-info">
		<p ng-bind="msg"></p>
	</div>
	<!--	checkout https://scotch.io/tutorials/sort-and-filter-a-table-using-angular -->

	<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>

				<input type="text" class="form-control" placeholder="Search Ingredients" ng-model="searchIngredients">

			</div>
		</div>
	</form>

	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>
					<a ng-click="sortType = 'name'; sortReverse = !sortReverse">
						Dish Name
						<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>Ingredients</th>
				<th>Link</th>
				<th>
					<a ng-click="sortType = 'rating'; sortReverse = !sortReverse">
						Rating
						<span ng-show="sortType == 'rating' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'rating' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="recipe in recipes  | orderBy:sortType:sortReverse | filter:searchIngredients">
				<!--td>	<input type="text" ng-model="recipe.name" ng-blur="saveRecipe(recipe)" size="42"/></td> -->
				<td>
                    <a ng-href="#/dishes/{{recipe.$id()}}" ><span ng-bind="recipe.name"></span></a>
                </td>
				<td ng-bind="recipe.ingredients"></td>
				<td >
					<a ng-href="{{recipe.url}}" ng-show="recipe.url" target="show">Show</a>
				</td>
				<td >
					<div class="star-rating"
					star-rating rating-value="recipe.rating" data-max="5"
					on-rating-selected="updateRating(recipe)"></div>
				</td>
                <!-- Actions -->
				<td>
					<button ng-click="removeRecipe(recipe)" >Remove</button>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td><input type="text" ng-model="recipe.name" size="42" placeholder="Enter name of new dish"  ng-required /></input></td>
					<td><input type="text"
					ng-model="recipe.ingredients"  placeholder="Ingredients (comma separated)"  ng-required/></input></td>
					<td><input type="text" ng-model="recipe.url" size="4" placeholder="URL"></input></td>
					<td><div class="star-rating"
					star-rating rating-value="recipe.rating" data-max="5"
					on-rating-selected="rateFunction(rating)"></div></td>

					<td><button ng-click="saveRecipe(recipe)" >Save new</button></td>

				</tr>
			</tfoot>
		</table>
		<br/>
		<br/>

		<input type="checkbox" ng-model="debug"> Debug
		<pre ng-bind="recipes|json"  ng-show="debug"></pre>
		<!--</form> -->

	</div>
