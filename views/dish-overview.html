<div class="col-md-12">
    <!--<form name="dishForm" novalidate> -->
    <!--	checkout https://scotch.io/tutorials/sort-and-filter-a-table-using-angular -->

    <form>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-search"></i></div>

                <input type="text" class="form-control" placeholder="Search my Dishes for Tags" ng-model="searchIngredients">

            </div>
        </div>
    </form>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>
                <a ng-click="sortType = 'name'; sortReverse = !sortReverse">
                    Dish Name
                    <span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
            <th>Tags</th>
            <th>
                <a ng-click="sortType = 'rating'; sortReverse = !sortReverse">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                    <span ng-show="sortType == 'rating' && !sortReverse" class="fa fa-caret-down"></span>
                    <span ng-show="sortType == 'rating' && sortReverse" class="fa fa-caret-up"></span>
                </a>
            </th>
          <th>
              <a ng-click="sortType = 'timesServed'; sortReverse = !sortReverse">
                  <span class="glyphicon glyphicon-cutlery"></span>
                  <span ng-show="sortType == 'timesServed' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'timesServed' && sortReverse" class="fa fa-caret-up"></span>
              </a>
          </th>
          <th>
            <span class="glyphicon glyphicon-globe"></span>
          </th>
        </tr>
        </thead>
        <!-- dish rows -->
        <tbody>
        <tr ng-repeat="dish in dishes  | orderBy:sortType:sortReverse | filter:searchIngredients">
            <!--td>	<input type="text" ng-model="dish.name" ng-blur="saveRecipe(dish)" size="42"/></td> -->
            <td>
                <a ng-href="#/dishes/{{dish.$id()}}"><span ng-bind="dish.name"></span></a>
              <a ng-href="{{dish.url}}" ng-show="dish.url" target="show"><span class="fa fa-external-link"></span></a>
            </td>
            <td>
                <span ng-repeat="tag in dish.tags"
                      style="background-color: #3071a9;  color:white; padding: 3px; margin-right: 10px">{{tag.text}}</span>
            </td>
            <td>
                <span ng-bind="dish.rating"></span>&nbsp;
            </td>
            <td>
              <span ng-bind="dish.timesServed"></span>
            </td>
            <td>
              <span ng-bind="dish.country"></span>
            </td>
        </tbody>
    </table>
    <br/>
    <!--
    <button ng-click="add()" type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus"></span> Add new dish
    </button>
    <button ng-click="overview()" type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-refresh"></span> Refresh
    </button>
    -->

    <span ng-bind="msg"></span>
    <input type="checkbox" ng-model="debug"> Debug

    <br/>

    <pre ng-bind="dishes|json" ng-show="debug"></pre>
    <!--</form> -->

</div>
