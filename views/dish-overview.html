<div class="col-md-12">

	<h3>My Dishes</h3>
	<!--<form name="dishForm" novalidate> -->
	<div class="alert alert-info">
		<p ng-bind="msg"></p>
	</div>
	<!--	checkout https://scotch.io/tutorials/sort-and-filter-a-table-using-angular -->

	<form>
		<div class="form-group">
			<div class="input-group">
				<div class="input-group-addon"><i class="fa fa-search"></i></div>

				<input type="text" class="form-control" placeholder="Search Ingredients" ng-model="searchIngredients">

			</div>
		</div>
	</form>

	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<th>
					<a ng-click="sortType = 'name'; sortReverse = !sortReverse">
						Dish Name
						<span ng-show="sortType == 'name' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'name' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>Ingredients</th>
				<th>Link</th>
				<th>
					<a ng-click="sortType = 'rating'; sortReverse = !sortReverse">
						Rating
						<span ng-show="sortType == 'rating' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'rating' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="dish in dishes  | orderBy:sortType:sortReverse | filter:searchIngredients">
				<!--td>	<input type="text" ng-model="dish.name" ng-blur="saveRecipe(dish)" size="42"/></td> -->
				<td>
                    <a ng-href="#/dishes/{{dish.$id()}}" ><span ng-bind="dish.name"></span></a>
                </td>
				<td ng-bind="dish.ingredients"></td>
				<td >
					<a ng-href="{{dish.url}}" ng-show="dish.url" target="show">Show</a>
				</td>
				<td >
					<div class="star-rating" star-rating rating-value="dish.rating" data-max="5" ></div>
				</td>
                <!-- Actions -->
			</tbody>
			<tfoot>
				<tr>
					<td><input type="text" ng-model="dish.name" size="42" placeholder="Enter name of new dish"  ng-required /></input></td>
					<td><input type="text"
					ng-model="dish.ingredients"  placeholder="Ingredients (comma separated)"  ng-required/></input></td>
					<td><input type="text" ng-model="dish.url" size="4" placeholder="URL"></input></td>
					<td>
                        <div class="star-rating" star-rating rating-value="dish.rating" data-max="5"
					        on-rating-selected="rateFunction(rating)"></div>
                    </td>

				</tr>
			</tfoot>
		</table>
		<br/>
        <button ng-click="add()" type="submit" class="btn btn-primary">Add new dish</button>

    <br/>

		<input type="checkbox" ng-model="debug"> Debug
		<pre ng-bind="dishes|json"  ng-show="debug"></pre>
		<!--</form> -->

	</div>
