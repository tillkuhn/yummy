   <style>
       /* for star rating */
       .rating{
         color: #a9a9a9;
         margin: 0;
         padding: 0;
       }

       ul.rating {
         display: inline-block;
       }

       .rating li {
         list-style-type: none;
         display: inline-block;
         padding: 1px;
         text-align: center;
         font-weight: bold;
         cursor: pointer;
       }

       .rating .filled {
         color: #21568b;
       }   </style>

</head>
<body>

  <!-- Livereload script for development only (stripped during dist build) -->
